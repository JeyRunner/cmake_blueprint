language: cpp
sudo: required
dist: trusty

compiler:
- gcc

#before_install:
#- sudo apt-get update -qq

#install:

before_script:
- cmake .

script: make

after_success: make package


before_deploy:
  - export RELEASE_PKG_FILE=$(ls build/install/*.deb)
  - export RELEASE_BIN_FILE=$(ls build/bin/*)
  - export RELEASE_LIB_FILE=$(ls build/lib/*.so)
  - echo "deploying $RELEASE_PKG_FILE, $RELEASE_BIN_FILE, $RELEASE_LIB_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:  "./build/install/*.deb ./build/bin/* ./build/lib/*.so"
  skip_cleanup: true
  on:
    tags: true
